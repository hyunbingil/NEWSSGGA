{% load static %}

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CafeMain</title>
    <link rel="stylesheet" href="{% static 'css/cafe_main.css' %}">
</head>

<body>
    <div class="container">

        <div id="nav-bar">
            <a href="{% url 'mainpage' %}" ><img src="{% static 'img/logo.png' %}" alt="SSGGA" id="logo"></a>
            <div id="nav-menu">
                <a href="" id="profile">Profile</a>
                <a href="{% url 'logout' %}" id="log-out">Log Out</a>
            </div>
        </div>

        <div id="main-banner">
            <a href="{% url 'cafe_main' %}">
            <img src="{{ image }}" alt="banner_image" />
            </a>
        </div>

        <div id="content-area">

            <div id="menu-group">
                <div id="info-menu-container">
                    <div id="my-info">
                        <div id="my-picture">
                            <img src="{% static 'img/user_default_img.png' %}" alt="user_img">
                        </div>
                        <h3 id="nick-name">{{ user_info.nickname }}</h3>
                    </div>
                    <div id="my-menu-container">
                        <div class="my-menu"><a href="">내가 쓴 글</a></div>
                        <div class="my-menu"><a href="">댓글 단 글</a></div>
                        <div class="my-menu"><a href="">내 스크랩</a></div>
                    </div>
                </div>
                <div id="menu-container">
                    <div class="cafe-menu">
                        <ul id="favorite-menu"><a href="">즐겨찾는 게시판</a></ul>
                    </div>
                    <div class="cafe-menu">
                        <ul><a href="">전체글보기</a></ul>
                    </div>
                    <div class="cafe-menu">
                        <ul><a href="">자유게시판</a></ul>
                    </div>
                </div>
            </div>

            <div id="main-group">
                <div id="main-content">{{ user_info.nickname }}님의 카페에 오신 것을 환영합니다</div>
                <div class="ad-container">
                    <a href="https://likelion.net/">
                        <img src="{% static 'img/likelion_pnu.png' %}" id="ad">
                        <div id="sponsor">Sponsored</div>
                    </a>
                </div>
                <div id="cafe-contents">전체글보기</div>
            </div>

        </div>

    </div>

</body>


</html>
